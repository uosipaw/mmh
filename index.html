    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <!-- Early device detection script -->
    <script>
        (function () {
            window.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                || (window.innerWidth <= 768);

            // Apply class to html element for CSS targeting
            document.documentElement.className = window.isMobile ? 'mobile-device' : 'desktop-device';
        })();
    </script>
</head>

<body class="home-page">
    <video autoplay loop muted playsinline id="background-videos">
        <source class="background-video" src="./images/homebg.mp4" type="video/mp4" media="(min-width: 769px)">
        <source class="background-videomobile" src="./images/homebgmobile.mp4" type="video/mp4"
            media="(max-width: 768px)">
    </video>

    <script>
        document.getElementById('play-button').addEventListener('click', function () {
            document.getElementById('background-video').play();
            document.getElementById('background-videomobile').play();
        });
    </script>

    <script src="script.js" defer></script>

</body>
